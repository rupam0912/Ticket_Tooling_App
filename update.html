        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <h2 class="mb-4">View Ticket</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" id="showButton" onclick="showTicket()" type="button">Show</button>
            </div>
            <input type="text" class="form-control" id="ticketId"  placeholder="Enter the ticket id">
        </div>
        <div id="formDiv">
        <form id = "myForm" action="#" onsubmit="updateTicket(); return false;"> 
            <h3 style="text-align:center">--Ticket Details--</h3>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="sub" aria-describedby="TicketSubject" placeholder="Enter subject" required>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id = "type" required>
                  <option>Question</option>
                  <option>Incident</option>
                  <option>Problem</option>
                  <option>Feature Request</option>
                  <option>Refund</option>
              </select>
            </div>
            <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id = "status" required>
                    <option>Open</option>
                    <option>Pending</option>
                    <option>Resolved</option>
                    <option>Closed</option>
                    <option>Waiting on Customer</option>
                    <option>Waiting on Third Party</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id = "priority" required>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <option>Urgent</option>
                </select>
          </div>

          <div class="form-group">
              <label for="comment">Description</label>
              <textarea class="form-control rounded-0" rows="10" id="description" required></textarea>
            </div>
                    <button type="button" class="btn btn-warning" id="submitbutton" onclick="editTicket()">Edit Ticket</button>
                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                    <button type="button" class="btn btn-danger" id="deletebutton" onclick="deleteTicket()">Delete Ticket</button>
            
        </form>

        <script>
              var show = document.getElementById("ticketId")
              show.addEventListener("keydown", function (e){
                  if(e.keyCode === 13) {
                      e.preventDefault()
                      document.getElementById("showButton").click()
                  }
              })
